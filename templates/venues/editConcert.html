{% extends 'concert/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} {{ block.super }} {% endblock %}

{% block body_block %}
    <div class="container">
        <h1 class="display-4">Edit a concert</h1>

        <form id="concertform" action="/venues/edit/{{id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit" value="Edit Concert" />
        </form>
    </div>
    <br>
    <br>
{% endblock %}
