{% extends 'concert/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} {{ block.super }} {% endblock %}

{% block body_block %}
	<br>
	<div class="container">
		<h1>Add a Concert</h1>

		<form id="concertform" method="post" action="/venues/addconcert/" enctype="multipart/form-data ">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" name="submit" value="Create Concert" />
		</form>
	</div>
	<br>
	<br>
{% endblock %}
