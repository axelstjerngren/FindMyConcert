{% extends 'concert/base.html' %}
{% load staticfiles %}

{% block title %} {{ block.super }} {% endblock %}

{% block body_block %}
	<div class="container">
		{% if user.is_authenticated %}
	        <ul id="tabs" class="nav nav-tabs" role="tablist">
	            <li class="nav-item">
	                <a id="tab-A" href="#pane-A" class="nav-link active" data-toggle="tab" role="tab">All</a>
	            </li>
	            <li class="nav-item">
	                <a id="tab-B" href="#pane-B" class="nav-link" data-toggle="tab" role="tab">Upcoming</a>
	            </li>
	            <li class="nav-item">
	                <a id="tab-C" href="#pane-C" class="nav-link" data-toggle="tab" role="tab">Past</a>
	            </li>
	        </ul>
	    {% endif %}

	    {% if concerts %}
			<div class="row">
				{% for concert in concerts %}
				    <div class="col-xs-12 col-md-6 col-lg-4">
				        <div class="tile"></div>
				    </div>
			    {% endfor %}
			</div>
		{% endif %}
	</div>
{% endblock %}
