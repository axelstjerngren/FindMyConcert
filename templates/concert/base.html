<!DOCTYPE html>
{% load staticfiles %}

<html> 
	<head lang="en">
		<title>{% block title %}FindMyConcert{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

		<style>

			ul {
 				list-style-type: none;
  				margin: 0;
  				padding: 0;
  				overflow: hidden;
  				background-color: #99ccff;
			}

			li {
  				float: left;
			}

			li a {
  				display: inline-block;
 			 	color: black;
  				text-align: center;
  				padding: 14px 16px;
  				text-decoration: none;
			}

			li a:hover {
  				background-color: #0080ff;
			}

			.active {
  				background-color: red;
}
</style>

	</head> 

	<body>
		<br>
		<div style="text-align: right">
			{% if user.is_authenticated %}
				Welcome {{ user.username }}

				<img id="avatar" src="{{ MEDIA_URL }}{{ userprofile.image }}" alt="avatar">

				<a href="{% url 'profile' user.username %}">View Profile</a>
				<a href="{% url 'auth_logout' %}?next=/concert/accounts/logout">Logout</a>
			{% else %}
				<a href="{% url 'auth_login' %}">Login</a>
				<a href="{% url 'registration_register' %}">Register</a>
			{% endif %}
		</div>

		<div>
			<h1>FindMyConcert</h1>
			<ul>
			<li><a href="{% url 'index'%}">Home</a></li>
			<li><a href="{% url 'myEvents'%}">My Events</a></li>
			<li><a href="{% url 'about'%}">About</a></li>
			<li><a href="{% url 'contact'%}">Contact</a></li>
			<li><a href="{% url 'faq'%}">FAQ</a></li>
			</ul>
			
			<hr>
		</div>

		<div>
			{% block body_block %}

			{% endblock %}
		</div>

	</body> 

</html>
